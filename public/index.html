<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>PollyPocket</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#D7E2D0">
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" type="text/css" href="clippy.css" media="all" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto|Zilla+Slab&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://gitcdn.xyz/repo/pi0/clippyjs/master/assets/clippy.css"
    />

    <script type="text/javascript" defer src="/bundle.js"></script>
    <script src="node_modules/pouchdb/dist/pouchdb.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker
            .register('serviceworker.js')
            .then(
              function(registration) {
                // Registration was successful
                console.log(
                  'ServiceWorker registration successful with scope: ',
                  registration.scope
                );
              },
              function(err) {
                // registration failed :(
                console.log('ServiceWorker registration failed: ', err);
              }
            )
            .catch(function(err) {
              console.log(err);
            });
        });
      } else {
        console.log('service worker is not supported');
      }
    </script>
    <noscript>
      JS required for Polly Pocket
    </noscript>
  </body>
</html>
